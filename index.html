<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="container">
        <input type="box" value="">
        <div>
            <button class="button-operation blue" onclick="clearDisplay()">AC</button>
            <button class="button-operation blue" onclick="deleteLast()">C</button>
            <button class="button-operation" onclick="appendOperator('%')">%</button>
            <button class="button-operation" >/</button>
        </div>
        <div>
            <button class="button" onclick="appendNumber(1)" >1</button>
            <button class="button" onclick="appendNumber(2)" >2</button>
            <button class="button"onclick="appendNumber(3)">3</button>
            <button class="button-operation" onclick="appendOperator('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button-operation" onclick="appendOperator('-')" >-</button>
        </div>
        <div>
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button-operation" onclick="appendOperator('x')">x</button>
        </div>
        <div><button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendNumber(0,0)">00</button>
            <button class="button-operation" onclick="appendOperator('.')">.</button>
            <button class="button-operation" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
